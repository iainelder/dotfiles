name: AWS Client VPN for Linux
on:
  push:
    paths:
      - programs/awsvpnclient/install.bash
      - .github/workflows/AWS Client VPN for Linux.yml

  workflow_dispatch:

jobs:
  test_idempotent_installation:

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu:20.04"
          - "ubuntu:22.04"

    runs-on: ubuntu-latest
    container:
      image: "${{ matrix.os }}"

    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare Docker
        run: ./scripts/prepare_docker.bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install AWS Client VPN for Linux
        shell: su norm --command "bash --login {0}"
        run: programs/awsvpnclient/install.bash

      - name: Install AWS Client VPN for Linux again (test idempotency)
        shell: su norm --command "bash --login {0}"
        run: programs/awsvpnclient/install.bash
