name: Bitbucket Pipelines CLI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Bitbucket Pipelines CLI
        run: ./scripts/programs/pipelines.sh
