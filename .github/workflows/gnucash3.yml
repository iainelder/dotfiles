name: GnuCash 3
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install GnuCash 3
        shell: bash # Avoids "Illegal option -o pipefail"
        run: ./scripts/install_in_docker.bash ./scripts/programs/gnucash3.bash
