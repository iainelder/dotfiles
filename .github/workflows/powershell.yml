name: PowerShell
on:
  push:
    paths:
      - programs/powershell/install.bash
      - .github/workflows/PowerShell.yml

  workflow_dispatch:

jobs:
  test_idempotent_installation:

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu:20.04"
          - "ubuntu:22.04"

    runs-on: ubuntu-latest
    container:
      image: "${{ matrix.os }}"

    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare Docker
        run: ./scripts/prepare_docker.bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PowerShell
        shell: su norm --command "bash --login {0}"
        run: programs/powershell/install.bash

      - name: Install PowerShell again (test idempotency)
        shell: su norm --command "bash --login {0}"
        run: programs/powershell/install.bash
