name: 1Password CLI
on:
  push:
    paths:
      - programs/1password-cli/install.bash
      - .github/workflows/1Password CLI.yml
  schedule:
    # Not at the start of an hour or a day to decreate the chance of delay.
    # See schedule documentation.
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    cron: "17 5 * * *"

  workflow_dispatch:

jobs:
  test_idempotent_installation:

    strategy:
      matrix:
        os:
          - "ubuntu:20.04"
          - "ubuntu:22.04"

    runs-on: ubuntu-latest
    container:
      image: "${{ matrix.os }}"

    steps:

      - name: Check out code
        uses: actions/checkout@v3

      - name: Prepare Docker
        run: ./scripts/prepare_docker.bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install 1Password CLI
        shell: su norm --command "bash --login {0}"
        run: programs/1password-cli/install.bash

      - name: Install 1Password CLI again (test idempotency)
        shell: su norm --command "bash --login {0}"
        run: programs/1password-cli/install.bash

